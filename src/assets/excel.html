<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>
<body>
<div id="app" class="container">
  <div class="excel">
    <div class="excel__header">
      <input type="text" class="input" placeholder="Add new table"/>
      <div class="flex-row">
        <button class="button">
          <i class="material-icons">exit_to_app</i>
        </button>
        <button class="button">
          <i class="material-icons">delete</i>
        </button>
      </div>
    </div>
    <div class="excel__toolbar">
      <button class="button">
        <i class="material-icons">format_align_right</i>
      </button>
      <button class="button">
        <i class="material-icons">format_align_center</i>
      </button>
      <button class="button">
        <i class="material-icons">format_align_left</i>
      </button>
      <button class="button">
        <i class="material-icons">format_bold</i>
      </button>
      <button class="button">
        <i class="material-icons">format_italic</i>
      </button>
      <button class="button">
        <i class="material-icons">format_underlined</i>
      </button>
    </div>
    <div class="excel__formula">
      <div class="info">fn</div>
      <div class="input" contenteditable spellcheck="false"></div>
    </div>
    <div class="excel__table">
      <div class="row">
        <div class="row-info"></div>
        <div class="row-data">
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info">1</div>
        <div class="row-data">
          <div class="cell selected" contenteditable>A1</div>
          <div class="cell" contenteditable>B2</div>
          <div class="cell">C3</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info">2</div>
        <div class="row-data">
          <div class="cell" contenteditable>A2</div>
          <div class="cell" contenteditable>B3</div>
          <div class="cell">C4</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
